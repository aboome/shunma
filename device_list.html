<script id="deviceTpl" type="text/template">
    {@each list as it, index}
    <div class="col-xs-12 device" data-value="${it.deviceName}" data-id="${it.deviceId}" data-uuid="${it.deviceUuid}" data-model="${it.deviceModel}" data-modelId="${it.deviceModelId}">
        <a href="javascript:;" class="device-detail row">
            <span class="col-xs-2 deviceLogo" style="padding-top:20px "><img src="images/device.png" style="width: 30%;"></span>
            <span class="col-xs-10 deviceName">
                <p>${it.deviceName}</p>
                <p class="deviceModel">${it.deviceModel}</p>
                <p>${it.deviceUuid}</p>
            </span>
        </a>
    </div>
    {@/each}
</script>
