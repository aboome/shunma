<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <title>舜玛-找回密码</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/reg.css" rel="stylesheet">
</head>
<body>
<div class="row header">
    <div class="col-xs-2">
        <a href="login.html" class="glyphicon glyphicon-chevron-left"></a>
    </div>
    <div class="col-xs-10">
        <h1>找回密码</h1>
    </div>
</div>
<div class="user-main">
    <p>根据手机号找到密码</p>
    <form class="form-horizontal" role="form" id="forgetPasswordInfo">
        <div class="form-group form-group-underline">
            <label for="userPhone" class="col-xs-2 control-label">手机号</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="userPhone" name="userPhone" placeholder="根据手机号找到密码"
                       maxlength="11">
            </div>
        </div>
        <div class="form-group form-group-underline">
            <label for="checkCode" class="col-xs-2 control-label">校验码</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="checkCode" name="checkCode" placeholder="请输入校验码"
                       maxlength="6">
                <input type="button" class="recheckCode" id="forget-sendCode" value="发送校验码">
            </div>
        </div>
        <div class="form-group">
            <div class="sm-col">
                <button type="button" id="next-reset" class="btn btn-default sm-btn">下一步</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="js/third/jquery-1.10.2.min.js"></script>
<script src="js/third/jquery.cookie.js"></script>
<script src="js/third/jquery.validate.js"></script>
<script src="js/third/messages_zh.js"></script>
<script src="js/third/juicer.js"></script>
<script src="js/third/bootstrap.min.js"></script>
<script src="js/third/layer/layer.js"></script>
<script src="js/app.js"></script>
<script src="js/yh_scripts/yhGo.js"></script>
<script src="js/validate.js"></script>
<script src="js/check_validate_code.js"></script>
<script src="js/check_phone.js"></script>
<script src="js/third/md5.js"></script>
</html>
