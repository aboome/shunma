<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>舜玛-登录</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="user-logo">
        <img src="images/user-logo.png" class="img-responsive">
    </div>

    <div class="user-main">
        <form class="form-horizontal" id="loginInfo" role="form">
            <div class="form-group form-group-underline">
                <label for="username" class="col-xs-2 control-label">账号</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入账号" value="">
                </div>
            </div>
            <div class="form-group form-group-underline">
                <label for="password" class="col-xs-2 control-label">密码</label>
                <div class="col-xs-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" value="">
                </div>
            </div>
            <div class="form-group">
                <div class="sm-col">
                    <button type="button" id="login" class="btn btn-default sm-btn">登录</button>
                </div>
            </div>
        </form>
    </div>

    <div class="user-footer">
        <a id='reg' href="reg.html">注册账号</a>
        <span class="spliter">|</span>
        <a id='forgetPassword' href="forget_password.html">忘记密码</a>
    </div>
</div>
</body>
<script src="js/third/jquery-1.10.2.min.js"></script>
<script src="js/third/jquery.cookie.js"></script>
<script src="js/third/jquery.validate.js"></script>
<script src="js/third/messages_zh.js"></script>
<script src="js/third/juicer.js"></script>
<script src="js/third/bootstrap.min.js"></script>
<script src="js/third/layer/layer.js"></script>
<script src="js/app.js"></script>
<script src="js/yh_scripts/yhGo.js"></script>
<script src="js/validate.js"></script>
<script src="js/login.js"></script>
<script src="js/third/md5.js"></script>
<script src="js/yh_scripts/yhLayer.js"></script>
</html>
