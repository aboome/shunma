<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>舜玛-修改权限</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="iconfont/iconfont.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/reg.css" rel="stylesheet">
    <link href="css/modify_authority.css" rel="stylesheet">
    <link href="css/operation_authority.css" rel="stylesheet">

</head>
<body>
<div class="row header">
    <div class="col-xs-2">
        <a href="javascript:history.back();" class="glyphicon glyphicon-chevron-left"></a>
    </div>
    <div class="col-xs-10">
        <h1>修改权限</h1>
    </div>
</div>
<div class="user-main">
    <form>
        <div class="row sm-radio">
            <label for="readOnly" class="col-xs-10"><span class="iconfont icon-zhidu"></span>只读</label>
            <input type="radio" name="authRadio" style="display:none" checked="" id="readOnly" class="col-xs-2" name="authority" value="20" />
            <p class="radio-pic radio-pic-readOnly" id="readOnly-r"></p>
        </div>
        <div class="row sm-radio">
            <label for="control" class="col-xs-10"><span class="iconfont icon-settings"></span>控制</label>
            <input type="radio" name="authRadio" style="display:none" checked="" id="control" class="col-xs-2" name="authority" value="10" />
            <p class="radio-pic radio-pic-control" id="control-r"></p>
        </div>

    </form>
    <div class="sm-col">
        <button type="button" id="mo-confirm" class="btn btn-default sm-btn">确定</button>
    </div>
</div>
