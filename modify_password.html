<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>舜玛-修改密码</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/reg.css" rel="stylesheet">
    <link href="css/change_password.css" rel="stylesheet">
</head>
<body>
<div class="row header">
    <div class="col-xs-2">
        <a href="user_center.html" class="glyphicon glyphicon-chevron-left"></a>
    </div>
    <div class="col-xs-10">
        <h1>修改密码</h1>
    </div>
</div>
<div class="user-main">
    <form class="form-horizontal" role="form" id="modifyPasswordInfo">
        <div class="form-group form-group-underline">
            <label for="oldPsw" class="col-xs-2 control-label">旧密码</label>
            <div class="col-xs-10">
                <input type="password" class="form-control" id="oldPsw" name="oldPassword" placeholder="旧密码">
            </div>
        </div>
        <div class="form-group form-group-underline">
            <label for="newPsw" class="col-xs-2 control-label">新密码</label>
            <div class="col-xs-10">
                <input type="password" class="form-control" id="newPsw" name="newPassword" placeholder="新密码">
            </div>
        </div>
        <div class="form-group form-group-underline">
            <label for="newPsw_confirm" class="col-xs-2 control-label">确认密码</label>
            <div class="col-xs-10">
                <input type="password" class="form-control" id="newPsw_confirm" name="confirmPassword" placeholder="确认密码">
            </div>
        </div>
        <div class="form-group">
            <div class="sm-col">
                <button type="button" id="change-psw" class="btn btn-default sm-btn">提交</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="js/third/jquery-1.10.2.min.js"></script>
<script src="js/third/jquery.cookie.js"></script>
<script src="js/third/jquery.validate.js"></script>
<script src="js/third/messages_zh.js"></script>
<script src="js/third/juicer.js"></script>
<script src="js/third/bootstrap.min.js"></script>
<script src="js/third/layer/layer.js"></script>
<script src="js/app.js"></script>
<script src="js/yh_scripts/yhGo.js"></script>
<script src="js/yh_scripts/yhLayer.js"></script>
<script src="js/validate.js"></script>
<script src="js/modify_password.js"></script>
<script src="js/third/md5.js"></script>
</html>
