<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>舜玛-分配操作权限</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="iconfont/iconfont.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/reg.css" rel="stylesheet">
    <link href="css/modify_authority.css" rel="stylesheet">
    <link href="css/operation_authority.css" rel="stylesheet">
</head>
<body>
<div class="row header">
    <div class="col-xs-2">
        <a href="my_audit.html" class="glyphicon glyphicon-chevron-left"></a>
    </div>
    <div class="col-xs-10">
        <h1>分配操作权限</h1>
    </div>
</div>
<div class="user-main">
    <div class="page p1">
        <div class="row">
            <p class="col-xs-2"><span class="iconfont icon-user"></span>申请人</p>
            <p class="col-xs-10" id="userName"></p>
        </div>
        <div class="row">
            <p class="col-xs-2"><span class="iconfont icon-cdmc"></span>设备名称</p>
            <p class="col-xs-10" id="deviceName"></p>
        </div>
        <div class="row">
            <p class="col-xs-2"><span class="iconfont icon-iee"></span>IEE号</p>
            <p class="col-xs-10" id="deviceUuid"></p>
        </div>
        <div class="row">
            <p class="col-xs-2"><span class="iconfont icon-time"></span>时间</p>
            <p class="col-xs-10" id="applyTime"></p>
        </div>
    </div>
    <form class="page p2">
        <div class="row sm-radio">
            <label for="readOnly" class="col-xs-10"><span class="iconfont icon-zhidu"></span>只读</label>
            <input type="radio" name="authRadio" checked="" style="display:none" id="readOnly" class="col-xs-2" name="authority" value="20" />
            <p class="radio-pic radio-pic-readOnly" id="readOnly-r"></p>
        </div>
        <div class="row sm-radio">
            <label for="control" class="col-xs-10"><span class="iconfont icon-settings"></span>控制</label>
            <input type="radio" name="authRadio" style="display:none" id="control" class="col-xs-2" name="authority" value="10" />
            <p class="radio-pic radio-pic-control" id="control-r"></p>
        </div>
    </form>
    <div class="sm-col">
        <button type="button" id="mo-confirm" class="btn btn-default sm-btn">确定</button>
    </div>
</div>
</body>
<script src="js/third/jquery-1.10.2.min.js"></script>
<script src="js/third/jquery.cookie.js"></script>
<script src="js/third/jquery.validate.js"></script>
<script src="js/third/messages_zh.js"></script>
<script src="js/third/juicer.js"></script>
<script src="js/third/bootstrap.min.js"></script>
<script src="js/third/layer/layer.js"></script>
<script src="js/app.js"></script>
<script src="js/yh_scripts/yhGo.js"></script>
<script src="js/yh_scripts/yhLayer.js"></script>
<script src="js/third/layer/layer.js"></script>
<script src="js/validate.js"></script>
<script src="js/check_validate_code.js"></script>
<script src="js/add_review_authority.js"></script>
<script src="js/third/base64.js"></script>
<script src="js/query_audit_detail.js"></script>
</html>
