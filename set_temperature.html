<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>舜玛-设置温度</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/reg.css" rel="stylesheet">
    <link href="css/set_temperature.css" rel="stylesheet">
</head>
<body>
<div class="row header">
    <div class="col-xs-2">
        <a href="javascript:history.back();" class="glyphicon glyphicon-chevron-left"></a>
    </div>
    <div class="col-xs-10">
        <h1>设置温度</h1>
    </div>
</div>
<div class="user-main">
    <form class="form-horizontal" id="setTempInfo" role="form">
        <div class="form-group form-group-underline">
            <label for="set-temp" class="col-xs-2 control-label">温度</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="set-temp" name="tempValue" placeholder="请输入具体数值">
            </div>
        </div>
        <div class="form-group">
            <div class="sm-col">
                <button type="button" id="set" class="btn btn-default sm-btn">确定</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="js/third/jquery-1.10.2.min.js"></script>
<script src="js/third/jquery.cookie.js"></script>
<script src="js/third/jquery.validate.js"></script>
<script src="js/third/messages_zh.js"></script>
<script src="js/third/juicer.js"></script>
<script src="js/third/bootstrap.min.js"></script>
<script src="js/third/layer/layer.js"></script>
<script src="js/app.js"></script>
<script src="js/yh_scripts/yhGo.js"></script>
<script src="js/validate.js"></script>
<script src="js/check_validate_code.js"></script>
<script src="js/set_temperature.js"></script>
<script src="js/yh_scripts/yhLayer.js"></script>
</html>
